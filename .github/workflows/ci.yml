name: CI
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Install
        run: npm ci
      - name: Unit tests
        run: npm run jest
      - name: Integration tests
        uses: percy/exec-action@v0.3.0
        with:
          command: "npm run build & npm run ci:cypress"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}