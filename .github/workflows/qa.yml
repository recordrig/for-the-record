name: Quality Assurance

on:
  # Auto-run when PR's are opened targeted to the master branch.
  pull_request:
    branches:
    - master

  # Auto-run every day at 05:00 UTC. Always targets the base branch (= master).
  schedule:
    - cron:  "0 5 * * *"

jobs:
  qa:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
    - name: Run linter
      run: |
        npm run lint
    - name: Run unit tests
      run: |
        npm run test
