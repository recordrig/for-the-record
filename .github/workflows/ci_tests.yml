name: Continuous integration tests

on:
  pull_request:
    branches:
    - master
  push:
    branches:    
    - master

jobs:
  ci_tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
    - name: Run unit tests
      run: |
        npm run test
